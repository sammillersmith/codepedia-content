name: Entry Request
description: Request for a single new topic, concept, or term entry.
title: "[Entry] Subject: Entry Name"
labels: ["new entry"]
assignees: "Name here"
body:
  - type: textarea
    id: description
    attributes:
      label: Reason/inspiration (optional)
      placeholder: Tell us more about why you would like to add this to Docs?
  - type: markdown
    attributes:
      value: |
        In addition to the [Contributing Guide](https://github.com/Codecademy/docs/blob/main/CONTRIBUTING.md), we recommend checking out the following before submtting a PR:
        - [Entry templates](https://github.com/Codecademy/docs/blob/main/documentation/)
        - [Content standards](https://github.com/Codecademy/docs/blob/main/documentation/content-standards.md)
        - [Markdown style guide](https://curriculum-documentation.codecademy.com/content-guidelines/markdown-style-guide/)
  - type: dropdown
    id: entries
    attributes:
      label: Entry Type (select all that apply)
      multiple: true
      options:
        - New Topic Entry
        - New Concept Entry for Existing Topic
        - New Term for Existing Concept Entry
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: By submitting this issue, I agree to follow Codecademy Doc's [Code of Conduct](https://github.com/Codecademy/docs/blob/main/.github/CODE_OF_CONDUCT.md).
          required: true
  - type: checkboxes
    id: maintainers
    attributes:
      label: For Maintainers
      options:
        - label: Labels added
          required: false
        - label: Issue is assigned
          required: false
